<div class="container">
    
    <div class="card m-3">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                        <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
                        <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('email')">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div *ngIf="loginForm.get('password')?.touched  " >
                        <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mr-1">login</button>
                <a routerLink="/auth/register">dont have account? Register</a>
            </form>
        </div>
    </div>    
</div>
