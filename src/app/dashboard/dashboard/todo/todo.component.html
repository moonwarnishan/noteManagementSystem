<div class="container">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="text">text</label>
            <textarea class="form-control" formControlName="text" rows="3"></textarea>
            <div *ngIf="todoForm.get('text')?.touched">
                <div *ngIf="todoForm.get('text')?.hasError('required')" class="text-danger">
                        required and max length 100 char
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Todo Time</label>
            <input type="datetime-local" formControlName="todoDateTime" class="form-control"  />
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
